version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Installing dependencies..."
        - npm install --legacy-peer-deps
    build:
      commands:
        - echo "Setting environment variables..."
        - env | grep -e TESTING -e MONGODB_URI >> .env.production
        - echo "Building the Next.js application..."
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
