version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Installing dependencies..."
        - npm install --legacy-peer-deps
    build:
      commands:
        - echo "Setting environment variables..."
        - env | grep -e TESTING -e NEXT_PUBLIC_API_URL -e MONGODB_URI -e NEXTAUTH_URL -e NEXTAUTH_SECRET -e NEXT_PUBLIC_FIREBASE_API_KEY -e NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN -e NEXT_PUBLIC_FIREBASE_PROJECT_ID -e NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET -e NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID -e NEXT_PUBLIC_FIREBASE_APP_ID -e JWT_SECRET -e SMTP_HOST -e SMTP_PORT -e SMTP_USER -e SMTP_PASS -e AUS_REGION -e AUS_ACCESS_KEY_ID -e AUS_SECRET_ACCESS_KEY -e AUS_S3_BUCKET_NAME >> .env.production
        - echo "Building the Next.js application..."
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
